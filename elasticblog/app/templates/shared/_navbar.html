<nav class="navbar">

  <div class="navbar-brand">

    <a class="navbar-item" href="">
      ELASTIC BLOG
    </a>

    <div class="navbar-burger" data-target="navMenu">
      <span></span>
      <span></span>
      <span></span>
    </div>


  </div>

   <div class="navbar-menu" id="navMenu">

      <div class="navbar-start">
        <a class="navbar-item" href="{{ url_for('main.index') }}">
          Explore
        </a>
        <a class="navbar-item" href="{{ url_for('main.post') }}">
          Post
        </a>
      </div>

      <div class="navbar-end">
        {% if current_user.is_anonymous %}
          <a href="{{ url_for('account.login') }}" class="navbar-item">Login</a>
          <a href="{{ url_for('account.register') }}" class="navbar-item">Register</a>
        {% else %}
        <a href="#" class="navbar-item">Hello {{ current_user.username }}</a>
          <a href="{{ url_for('account.logout') }}" class="navbar-item">Logout</a>
        {% endif %}
      </div>
    </div>

</nav>
  
{% block js %}
<script>
document.addEventListener('DOMContentLoaded', function () {
  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  if ($navbarBurgers.length > 0) {
    $navbarBurgers.forEach(function ($el) {
      $el.addEventListener('click', function () {
        var target = $el.dataset.target;
        var $target = document.getElementById(target);
        $el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
      });
    });
  }
  });
</script>
{% endblock %}
